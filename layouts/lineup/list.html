{{ partial "site-header.html" . }}
<div class="bgvideo2"> </div>
<div class="contentpage">
  <div class="contentpage">
    <div class="block-lineup">
      <h1 class="headingv2 glitch" data-text="{{ .Params.title }}">Line-Up<br>
      </h1>
      <br>
		<div style="display:inline-flex; flex-direction: row;">
		  <div>
        <label for="selectday" style="color:white;font-weight: 300; display: block;">Filter by Day</label>
        <select class="filterselect" id="selectday" onchange="filterSelection(this.value, 'selectcateg')">
          <option value='all'>All</option>
          <option value='Thursday'>Thursday</option>
          <option value='Friday'>Friday</option>
          <option value='Saturday'>Saturday</option>
          <option value='Sunday'>Sunday</option>
          <option value='Monday'>Monday</option>
			<option value='Exhibition'>Ongoing exhibition</option>

	
			  </select>	
       </div>
      <div>
        <label for="selectcateg" style="color:white;font-weight: 300;">Filter by Category</label>
        <select class="filterselect" id="selectcateg" onchange="filterSelection('selectday', this.value)">
          <option value='all'>All</option>
          <option value='Nocturnes'>Nocturnes</option>
          <option value='Exhibition'>Exhibition</option>
          <option value='ArtScience'>ArtScience Night</option>
          <option value='Gn Pro'>GN PRO</option>      </select>
      </div>
    </div>
		
      {{ range .Pages  }} <a style="display: block;" href="{{ .Permalink }}" class="filterDiv lineup w-inline-block {{ .Params.day }} {{ .Params.category }}" data-ix="lineupartist"><div><img src="/compressed/images{{ .Params.picture }}"  alt="{{ .Params.name }}" class="imgartist"></div>
      <h2 class="lineup-heading">{{ .Params.name }}</h2>
      <div class="arti-type lineup2">{{ if eq .Params.perf "A/V"}}
		  A/V SHOW
		{{ else }}
		  {{ .Params.perf }}
		  {{end}}</div>
      </a> {{end}} </div>
  </div>
  <div class="w-container">{{.Content}}</div>
  {{ partial "cta.html" . }} </div>
{{ partial "site-footer.html" . }}
