{{ partial "site-header.html" . }}
<div class="bgvideo2">
  </div>
   <div class="contentpage">
    <div class="container-5 w-container"><a href="/lineup" class="backlink"><span class="red">←</span> Line-Up</a>
      <h1 class="headingartist">{{.Params.name}}<br></h1>
      <div class="artist-type">{{.Params.day}}</div>
      <div class="date-artist">{{.Params.perf}}</div>
      <div class="block-editions">
        <div class="flex">
          <div class="block-50"><img src="{{ .Params.picture }}" width="480" alt="" class="imgartist-page"></div>
          <div class="block-50">
            <p class="white">{{.Params.description }}</p>
            <a href="" class="linkartist">More info<br></a>
          </div>
        </div>
      </div>
      <div class="block-editions media">
        <h2 class="room-heading">Media<br></h2>
        <div class="flex">
          <div class="block-50"><img src="https://d3e54v103j8qbb.cloudfront.net/plugins/Image/assets/placeholder.60f9b1840c.svg" width="480" alt=""></div>
          <div class="block-50"></div>
        </div>
      </div><a href="/lineup" class="backlink"><span class="red">←</span> Line-Up</a></div>
  </div>

{{ partial "site-footer.html" . }}
